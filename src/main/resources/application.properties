server.port=3000
com.springboot.blog.name=meisen
com.springboot.blog.title=Spring Boot

com.springboot.blog.desc=${com.springboot.blog.name}正在学习${com.springboot.blog.title}

# 随机字符串
com.springboot.blog.value=${random.value}
# 随机int
com.springboot.blog.number=${random.int}
# 随机long
com.springboot.blog.bignumber=${random.long}
# 10以内的随机数
com.springboot.blog.test1=${random.int(10)}
# 10-20的随机数
com.springboot.blog.test2=${random.int[10,20]}


# 指定使用哪一个配置文件,开发测试生产. --application-{profile}.properties
spring.profiles.active=dev


# Enable template caching.
spring.thymeleaf.cache=false
# Check that the templates location exists.
spring.thymeleaf.check-template-location=true
# Content-Type value.
spring.thymeleaf.content-type=text/html
# Enable MVC Thymeleaf view resolution.
spring.thymeleaf.enabled=true
# Template encoding.
spring.thymeleaf.encoding=UTF-8
# Template mode to be applied to templates. See also StandardTemplateModeHandlers.
spring.thymeleaf.mode=HTML5
# Prefix that gets prepended to view names when building a URL.
spring.thymeleaf.prefix=classpath:/templates/
# Suffix that gets appended to view names when building a URL.
spring.thymeleaf.suffix=.html


